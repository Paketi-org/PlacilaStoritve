version: "3.9"
services:
   db:
      image: "postgres:13"
      ports: 
      - "5432:5432"
      environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=paketiorg
      - POSTGRES_PASSWORD=rsopass
      networks:
         node_net:
            ipv4_address: 172.26.1.4
   app:
      image: tp7220/placila

networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.26.0.0/16
